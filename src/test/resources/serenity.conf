webdriver {
  driver = edge
}

webdriver {
  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeOptions" {
      args = ["start-maximized","test-type", "ignore-certificate-errors",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "remote-allow-origins=*"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "http://opencart.abstracta.us/"
  }
   default {
        webdriver.map.url = "https://www.demoblaze.com/"
      }
}

credentials {
  default {
    user.name = "Test"
  }
  default {
    pass = "c2VjcmV0X3NhdWNl"
  }
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
  logging=VERBOSE
  console{
          colors = true
          timestamps = true
      }
}